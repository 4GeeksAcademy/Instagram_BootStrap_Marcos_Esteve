<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Instagram/title>
</head>
<body>
    <!--barra de navegación inicial-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-secondary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand p-1" href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Boton modal -->
                        <button type="button" class="btn btn-success p-2" data-bs-toggle="modal" data-bs-target="#mi-modal-post">
                            Create a new post
                        </button>
    
                        <!-- Modal dialogo -->
                        <div class="modal fade" id="mi-modal-post" tabindex="-1" aria-labelledby="mi-modal-postlLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="mi-modal-postlLabel">Create Post</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <form class="was-validated">
                                        <div class="mb-3">
                                          <label for="validationTextarea" class="form-label">Caption</label>
                                          <textarea class="form-control" id="validationTextarea" placeholder="Add the caption of your post here" required></textarea>
                                          <div class="invalid-feedback">
                                            <i class="fa-solid fa-camera p-2 bg-light border"></i>
                                            <i class="fa-solid fa-location-dot p-2 bg-light border"></i>
                                          </div>
                                        </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn bg-dark-subtle" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown bg-secondary rounded ms-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                        <!--Dropdown de ajustes-->
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accessibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!--Sección de elección-->
<div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4  d-flex justify-content-center p-3 align-items-center ">
        <nav aria-label="Page navigation" >
          <ul class="pagination m-0">
            <li class="page-item"><a class="page-link" href="index.html"><i class="fa-solid fa-table-cells"></i></a></li>
            <li class="page-item"><a class="page-link" href="#"><i class="fa-regular fa-square"></i></a></li>
          </ul>
        </nav>
      </div>
      <div class="col-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/151280d658.js" crossorigin="anonymous"></script>
</body>
</html>
